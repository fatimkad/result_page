<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Merriweather:ital@0;1&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="score-text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the 
          people who have taken these tests.</p>
      </div>
    </div>

    <div class="right-side">
      <h3>Summary</h3>

      <div class="reaction-section">
        <p><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</p>
          <p class="score"><span>80</span> / 100</p>
      </div>

      <div class="memory-section">
        <p><img src="./assets/images/icon-memory.svg" alt="brain">Memory</p>
          <p class="score"><span>92</span> / 100</p>
      </div>

      <div class="verbal-section">
        <p><img src="./assets/images/icon-verbal.svg" alt="speak">Verbal</p>
          <p class="score"><span>61</span> / 100</p>
      </div>

      <div class="visual-section">
        <p><img src="./assets/images/icon-visual.svg" alt="eye">Visual</p>
          <p class="score"><span>72</span> / 100</p>
      </div>

      <button class="continue-btn">Continue</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fatim Fadiga</a>.
  </div>
</body>
</html>
